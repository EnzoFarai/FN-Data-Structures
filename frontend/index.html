<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN Data Structures</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="assets/c-logo.png" alt="C Logo" class="logo">
        <span class="icon"><i class="fas fa-calendar"></i> <span id="streak">0</span></span>
        <span class="icon blue"><i class="fas fa-gem"></i> <span id="gems">208</span></span>
        <span class="icon red"><i class="fas fa-heart"></i> <span id="hearts">5</span></span>
    </div>

    <!-- Unit Header -->
    <div class="unit-header">
        <span class="unit-text">UNIT 1</span>
        <strong>Chapter 1</strong>
    </div>

    <!-- Lesson Path -->
    <div class="lesson-container">
        <div class="lesson-path">
            <!-- Lessons will be dynamically loaded here -->
        </div>

        <!-- Clock -->
        <div class="clock">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer>
        <span class="material-symbols-outlined">home</span>
        <span class="material-symbols-outlined">book</span>
        <span class="material-symbols-outlined">leaderboard</span>
        <i class="fas fa-cogs"></i>
        <span class="material-symbols-outlined">person</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
